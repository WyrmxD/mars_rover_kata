<!DOCTYPE html>
<html>
	<head>
		<title>Rover Kata</title>
		<link rel="stylesheet" type="text/css" href="/static/css/style.css">
	</head>
	<body>

		<header>
			<div id="reset_menu">
				<h2>Rover Kata</h2>
				<form action="#">
					<label for="planet_cells">Number of cells</label>
					<input type="text" id="planet_cells" size="24" value="300"><br>
					<button type="button" onclick="myPlanet.resetPlanet()">Reload planet</button>
				</form>
			</div>
			<div id="command_menu">
				<form action="#">
					<label for="planet_cells">Commands</label>
					<input type="text" id="command_input" size="30" disabled="true" value=""><br>
					<button type="button" id="command_button" onclick="processCommand(myPlanet)" disabled="true">Ship command</button>
				</form>
				<div id="alert-box"></div>
			</div>
			
		</header>
		
		<div id="content">
			<div id="planet">
				
			</div>
		</div>

		<script src="/static/js/rover.js" type="text/javascript"></script>

	</body>
</html>
